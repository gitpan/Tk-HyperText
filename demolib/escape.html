<h1>Supported Escape Sequences</h1>

Tk::HyperText supports the rendering of a <em>few</em> standard escape sequences.<p>

<font size="5">
&lt; &amp;lt;<br>
&gt; &amp;gt;<br>
&amp; &amp;amp;<br>
&quot; &amp;quot;<br>
&apos; &amp;apos;<br>
&nbsp; &amp;nbsp;<br>
&copy; &amp;copy;<br>
&reg; &amp;reg;
</font><p>

In addition, all standard decimal escape codes are also rendered successfully.
 For example:<p>

<font size="5">
&#0164; &amp;#0164;
</font>
